# ConfigMap for the service configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: drasi-test-config
  namespace: drasi-system
data:
  e2e_test_config.json: |
    {
        "data_store": {
            "test_repos": [
              {
                "id": "github_dev_repo",
                "kind": "GitHub",
                "owner": "drasi-project",
                "repo": "test-infra",
                "branch": "test-repo-github-storage",
                "force_cache_refresh": false,
                "root_path": "e2e-tests/dev_repo"
            }
          ]
        },
        "test_run_host": {
            "queries": [
              {
                "test_id": "building_comfort",
                "test_repo_id": "github_dev_repo",
                "test_run_id": "test_run_001",
                "test_query_id": "room-comfort-level",
                "start_immediately": true,
                "loggers": [
                  {
                    "kind": "Profiler",
                    "write_bootstrap_log": false,
                    "write_change_image": true,
                    "write_change_log": false,
                    "write_change_rates": true,
                    "write_distributions": true
                  }
                ],
                "test_run_overrides" : {
                  "stop_trigger": {
                    "kind": "RecordSequenceNumber",
                    "record_sequence_number": 96000
                  }
                }                
              }          
            ],
            "sources": [
              {
                "test_id": "building_comfort",
                "test_repo_id": "github_dev_repo",                
                "test_run_id": "test_run_001",
                "test_source_id": "facilities-db",
                "start_mode": "bootstrap",
                "test_run_overrides": {
                  "model_data_generator": {
                    "spacing_mode": "none",
                    "time_mode": "live"
                  },
                  "source_change_dispatchers": [
                    {
                      "kind": "RedisStream",
                      "host": "drasi-redis",
                      "port": 6379
                    }
                  ]
                }
              }          
            ]
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drasi-test-service
  namespace: drasi-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drasi-test-service
  template:
    metadata:
      labels:
        app: drasi-test-service
      annotations:
          dapr.io/app-id: drasi-test-service
          dapr.io/config: dapr-config
          dapr.io/enabled: "true"
          dapr.io/sidecar-image: daprio/daprd
    spec:
      containers:
      - name: drasi-test-service
        image: drasi.azurecr.io/e2e-test-service:ruokun-dev
        # image: ghcr.io/drasi-project/e2e-test-service:0.2.1
        ports:
        - containerPort: 63123
        env:
        - name: DRASI_CONFIG_FILE
          value: "/etc/drasi/e2e_test_config.json"        
        volumeMounts:
        - name: config-volume
          mountPath: /etc/drasi      
      volumes:
      - name: config-volume
        configMap:
          name: drasi-test-config    
---
apiVersion: v1
kind: Service
metadata:
  name: drasi-test-service
  namespace: drasi-system  
spec:
  selector:
    app: drasi-test-service
  ports:
    - protocol: TCP
      port: 63123
      targetPort: 63123
  type: NodePort
