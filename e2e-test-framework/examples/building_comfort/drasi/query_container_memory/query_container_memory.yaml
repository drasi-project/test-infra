kind: QueryContainer
apiVersion: v1
name: memory-container
spec:
  queryHostCount: 1
  defaultStore: memory
  storage:
    memory:
      kind: memory
      enableArchive: false
  results:
    MONGO_URI: mongodb://drasi-mongo:27017
    MONGO_RESULT_STORE_DB_NAME: Drasi
    MONGO_RESULT_STORE_COLL_NAME: Results